<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<th:block th:insert="fragments/base :: header"></th:block>
  
<title>メモ一覧</title>
</head>

<body class="bg-dark">
    
    <div class="container-fluid">

        <!-- Header -->
        <div class="header w-100 bg-dark border-bottom border-secondary shadow">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" th:href="@{/}"><i class="icon fas fa-feather-alt"></i>シン・メモ帳</a>
                <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

        <!-- Main & SideBar -->
        <div class="row border-top border-secondary main-wrapper">

			<!-- SideBar -->
			<th:block th:insert="fragments/sidebar :: sidebar"></th:block>

            <!-- Main -->
            <div class="main col-xl-10 col-md-9 bg-secondary pt-3 ml-md-auto">

                <div class="d-md-flex justify-content-between border-bottom my-3">

                    <h4 class="text-white d-md-block d-none">メモ一覧</h4>
                    <form th:action="@{{url}1(url = ${url})}">
                        <div class="input-group mb-2">
                            <input type="text" name="word" id="word" placeholder="メモを検索" class="form-control" th:value="${word}">
                            <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark btn-dark text-white"><i class="fas fa-search"></i>検索</button>
                            </div>
                        </div>
                    </form>

                </div>
                
                <div class="text-center m-4" th:if="${memoList.size() == 0}">まだメモがありません</div>

                <div class="d-flex flex-wrap justify-content-around">

                    <!-- card -->
                    <th:block th:each="memo:${memoList}" th:object="${memo}">
                    <div class="card text-white bg-dark mb-3 d-inline-block">
                        <div class="card-header border-bottom border-secondary d-flex justify-content-between memo-header">
                            <p class="d-inline-block" th:text="${sdf.format(memo.update_at)}">2020/4/10</p>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-info open-btn"><i class="fas fa-book-open"></i></button>
                                <button type="button" class="btn btn-success edit-btn"><i class="fas fa-edit"></i></button>
                                <input type="hidden" class="memo-id" th:value="*{memoId}">
                                <button type="button" class="btn btn-danger delete-btn"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="card-body memo-body">
                            <h4 class="card-title" th:id="'title_' + *{memoId}" th:text="*{title}">Primary card title</h4>
                            <div class="overflow-hidden card-body-text" th:id="'text_' + *{memoId}" th:text="*{text}">quick example text to build on the card title and make up the bulk of the card's content. aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
                        </div>
                    </div>
                    </th:block>
                    <!-- card-end -->

                            <!-- Modal Form -->
                            <div class="modal fade text-white" id="memo_form" tabindex="-1"
                            role="dialog" aria-labelledby="label1" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content bg-dark">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="label1">メモを書く</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form th:action="@{/memo/save}" method="post" th:object="${memo}">
                                            <div class="modal-body">

                                                <div class="form-group">
                                                    <label for="text1">タイトル</label>
                                                    <input type="text" th:field="*{title}" class="form-control" placeholder="100文字まで">
                                                </div>
                                                <div class="form-group">
                                                    <label for="textarea1">メモ</label>
                                                    <textarea th:field="*{text}" rows="10" class="form-control" placeholder="1000文字まで"></textarea>
                                                </div>
                                                <input type="hidden" th:field="*{memoId}">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times-circle icon"></i>閉じる</button>
                                                <button type="submit" class="btn btn-primary save-btn" disabled="disabled"><i class="fas fa-save icon"></i>保存</button>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- ------------------  -->
                    
                
            </div>

            <!-- PageNation -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center"
                 th:with="pageNum = ${memoPage.getNumber() + 1} , pageSize = ${memoPage.getTotalPages()}">
                <li class="page-item bg-dark" th:classappend="${memoPage.isFirst() ? 'disabled':''}">
                    <a class="page-link" th:href="@{{url}1(url = ${url})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                
                <li class="page-item bg-dark"><a class="page-link"
                 th:href="@{{url}{page}( url = ${url} , page = ${pageNum - 2})}"
                 th:text="${pageNum - 2}" th:if="${ pageNum gt 2 }">1</a></li>
                <li class="page-item bg-dark"><a class="page-link"
                 th:href="@{{url}{page}( url = ${url} , page = ${pageNum - 1})}"
                 th:text="${pageNum - 1}" th:if="${ pageNum gt 1 }">2</a></li>
                <li class="page-item bg-dark active"><a class="page-link"
                 th:href="@{{url}{page}( url = ${url} , page = ${pageNum})}"
                 th:text="${pageNum}">3</a></li>
                <li class="page-item bg-dark"><a class="page-link"
                 th:href="@{{url}{page}( url = ${url} , page = ${pageNum + 1} )}"
                 th:text="${pageNum + 1}" th:if="${ ( pageSize - pageNum ) gt 0 }">2</a></li>
                <li class="page-item bg-dark"><a class="page-link"
                 th:href="@{{url}{page}( url = ${url} , page = ${pageNum + 2})}"
                 th:text="${pageNum + 2}" th:if="${ ( pageSize - pageNum ) gt 1 }">3</a></li>                
                
                <li class="page-item bg-dark" th:classappend="${memoPage.isLast() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{{url}{lastPage}(url=${url},lastPage = ${pageSize})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                </ul>
            </nav>
            <!-- -------- -->
            
            <div class="btn btn-success d-md-none new-memo-btn new-btn">
                <i class="fas fa-plus"></i><i class="icon fas fa-feather-alt"></i>
            </div>

            </div>
        </div>
    </div>


    <!-- script -->
    <script type="text/javascript" th:inline="javascript">

        window.addEventListener('DOMContentLoaded', function(){

        	console.log("page loading OK");
        	
        	if( ($("#word").val()) ){
        		
        		$(".page-link").each(function(i,elem){
        			
        			var url = $(elem).attr("href");
        			$(elem).attr("href" , url + "?word=" + $("#word").val() );
        			
        		});
        		
        	}
        	
            $(".open-btn").click(function(){

                $(".modal-title").text("メモを見る");

                var id = $(this).siblings(".memo-id").val();
                var title = $("#title_" + id).text();
                var text = $( "#text_" + id ).text();

                $("#title").val( title ).removeClass("form-control").addClass("form-control-plaintext");
                $("#text").val( text ).removeClass("form-control").addClass("form-control-plaintext");
                $("#memoId").val( id );
                $(".save-btn").hide();

                $("#memo_form").modal("show");

            })

            $(".edit-btn").click(function(){

                $(".modal-title").text("メモを編集");
                
                var id = $(this).siblings(".memo-id").val();
                var title = $("#title_" + id).text();
                var text = $( "#text_" + id ).text();

                $("#title").val( title ).removeClass("form-control-plaintext").addClass("form-control");
                $("#text").val( text ).removeClass("form-control-plaintext").addClass("form-control");
                $("#memoId").val( id );
                $(".save-btn").show();

                $("#memo_form").modal("show");

            })

            $(".new-btn").click(function(){

                $(".modal-title").text("メモを書く");

                $("#title").val("").removeClass("form-control-plaintext").addClass("form-control");
                $("#text").val("").removeClass("form-control-plaintext").addClass("form-control");
                $("#memoId").val("");
                $(".save-btn").show();

                $("#memo_form").modal("show");

            })
            
            $(".delete-btn").click(function(){

                var id = $(this).siblings(".memo-id").val();

                let check = confirm("このメモを削除しますか？");
                url = /*[[@{/memo/delete}]]*/ "";

                if( check ){
                    window.location.href = url + "/" + id;
                }else{

                }

            })
            
            $(".memo-body").click(function(){

                $(".modal-title").text("メモを見る");
                
                var id = $(this).siblings(".memo-header").find(".memo-id").val();
                var title = $("#title_" + id).text();
                var text = $( "#text_" + id ).text();

                $("#title").val( title ).removeClass("form-control").addClass("form-control-plaintext");
                $("#text").val( text ).removeClass("form-control").addClass("form-control-plaintext");
                $("#memoId").val( id );
                $(".save-btn").hide();

                $("#memo_form").modal("show");

            })
            
            $("#title , #text").keydown(function(){
            	
            	var title = $("#title").val();
            	var text  = $("#text").val();
            	
            	if(title && text){
            		if(title.length < 100 && text.length < 1000){
                		$(".save-btn").prop("disabled" , false)
            		}else{
            			$(".save-btn").prop("disabled" , true)
            		}
            	}else{
            		$(".save-btn").prop("disabled" , true)
            	}
            	
            })

        });

    </script>

	<th:block th:insert="fragments/base :: scripts"></th:block>
		
</body>

</html>
